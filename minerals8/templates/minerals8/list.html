{% extends "minerals8/layout.html" %}

{% block content %}
  <style>
    .practice:after {
      content: '';
      display:  table;
      clear: both;
    }
    .column {
      float: left;
      width: 33.33%;
      margin: auto;
    }
    .column.side {
      width: 25%;
    }
    .column.middle {
      width: 50%;
    }
    .mineral_anch{
      text-align: center;
    }
    .changewidth {
      width: 30%;
      margin-bottom: 40px;
      font-size: 1.2em;
      font-family: "Work Sans", sans-serif;
      font-weight: 500;
    }
    .position {
      float: right;
      margin-left: 30px;
      position: absolute;
      margin-top: -700px;
    }

  </style>
      <div class="container">
       <div class="row">
          <ul class="minerals__container jumbotron position">
           <div class="col-lg-4">
            {% for mineral in minerals %}<li class="changewidth"><a  href="{% url 'detail' pk=mineral.pk %}"> {{ mineral }} </a></li>{% endfor %}
          </div>
          </ul>
       </div>
     </div>
{% endblock %}
